<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>
</head>

<body>
    <div class="clock">
        <div class="hands-el hour-hand" id="hourHand"></div>
        <div class="hands-el minute-hand" id="minuteHand"></div>
        <div class="hands-el second-hand" id="secondHand"></div>

        <div class="numbers" id="numbers"></div>

        <div class="digital">
            <span class="digital-el digital-hour" id="hour">00</span>
            <span class="digital-divider">:</span>
            <span class="digital-el digital-minute" id="minute">00</span>
            <span class="digital-divider">:</span>
            <span class="digital-el digital-second" id="second">00</span>
        </div>

        <!-- brand -->
        <div class="brand">
            <span class="brand-name">SEIKO</span>
        </div>
    </div>
</body>

</html>
